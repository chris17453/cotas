<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoTAS - TAS Professional Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="css/cotas.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-terminal me-2"></i>CoTAS
            </a>
            <span class="navbar-text text-muted small">TAS Professional Interpreter</span>
            <div class="ms-auto d-flex align-items-center">
                <span id="status-indicator" class="badge bg-secondary me-2">Idle</span>
            </div>
        </div>
    </nav>

    <div class="d-flex" style="height: calc(100vh - 56px - 32px - 120px);">
        <!-- Left Sidebar: Program List -->
        <div id="sidebar" class="bg-dark text-light border-end border-secondary" style="width: 260px; overflow-y: auto;">
            <div class="p-2">
                <div class="d-flex align-items-center mb-2">
                    <h6 class="mb-0 text-muted"><i class="fas fa-folder-open me-1"></i> Programs</h6>
                    <button id="btn-refresh" class="btn btn-sm btn-outline-secondary ms-auto" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <input type="text" id="program-filter" class="form-control form-control-sm bg-dark text-light border-secondary mb-2" placeholder="Filter...">
                <div id="program-list" class="list-group list-group-flush">
                    <!-- Programs loaded dynamically -->
                </div>
            </div>
        </div>

        <!-- Main Content: Terminal -->
        <div class="flex-grow-1 d-flex flex-column bg-black">
            <!-- Toolbar -->
            <div class="d-flex align-items-center px-2 py-1 bg-dark border-bottom border-secondary">
                <span id="current-program" class="text-light small me-auto">No program loaded</span>
                <button id="btn-stop" class="btn btn-sm btn-outline-danger me-1" disabled>
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button id="btn-clear" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-eraser"></i> Clear
                </button>
            </div>

            <!-- Terminal Screen -->
            <div id="terminal-container" class="flex-grow-1 d-flex align-items-center justify-content-center">
                <div id="terminal" class="terminal-screen">
                    <!-- 25 rows x 80 cols rendered by JS -->
                </div>
            </div>

            <!-- Input overlay (hidden by default) -->
            <div id="input-overlay" class="d-none">
                <input type="text" id="input-field" class="terminal-input" autocomplete="off" spellcheck="false">
            </div>
        </div>
    </div>

    <!-- Footer / Status Bar -->
    <div class="bg-dark text-muted small d-flex align-items-center px-3 border-top border-secondary" style="height: 32px;">
        <span id="footer-status">Ready</span>
        <span class="ms-auto">
            <span id="schema-count" class="me-3"></span>
            <i class="fas fa-database me-1"></i> MSSQL 10.90.0.48
        </span>
    </div>

    <!-- Message Log -->
    <div id="message-log" class="bg-dark text-light border-top border-secondary p-2 small font-monospace" style="height: 120px; overflow-y: auto;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
    <script src="js/cotas-client.js"></script>
</body>
</html>
